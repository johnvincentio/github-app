<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <nav role="navigation">Nav</nav>
    <main role="main">
      <header class="header" role="banner">
        <h1>MyGithub</h1>
        <h2>Lookup your favorite Github users</h2>
        <form>
          <input
            autofocus
            placeholder="Search Users..."
            type="text"
            name="user-name"
            id="user-name"
          />
        </form>
        <div class="error">Error text</div>
      </header>

      <section class="user">
        <div class="figure">
          <figure>
            <img
              src="https://avatars1.githubusercontent.com/u/1668?v=4"
              alt="name"
            />
            <figcaption>
              <h2>John McGrath</h2>
              <p>San Francisco, CA</p>
            </figcaption>
          </figure>
        </div>

        <div class="bio">
          <h2>{bio}</h2>
          <div>Username:</div>
          <div>Company:</div>
          <button>Github Profile</button>
          <div>Followers: mn</div>
          <div>Following: mn</div>
          <div>Public Repos: mn</div>
          <div>Public Gists: mn</div>
        </div>
      </section>

      <section class="followers">
        <h2 class="followers--header">Followers</h2>

        <div class="followers--list">
          <figure class="followers--item">
            <img
              src="https://avatars1.githubusercontent.com/u/931710?v=4"
              alt="vpr"
            />
            <figcaption>
              <p>vpr</p>
            </figcaption>
          </figure>

          <figure class="followers--item">
            <img
              src="https://avatars0.githubusercontent.com/u/2214?v=4"
              alt="Name"
            />
            <figcaption>
              <p>Name</p>
            </figcaption>
          </figure>

          <figure class="followers--item">
            <img
              src="https://avatars1.githubusercontent.com/u/2289?v=4"
              alt="Name"
            />
            <figcaption>
              <p>Name</p>
            </figcaption>
          </figure>

          <figure class="followers--item">
            <img
              src="https://avatars2.githubusercontent.com/u/14958?v=4"
              alt="Name"
            />
            <figcaption>
              <p>Name</p>
            </figcaption>
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
